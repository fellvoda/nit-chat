<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIT-chat - ждем вас!</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}" sizes="32x32">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Регистрация успешна!</h2>
            
            <div class="success-message">
                <p>Ваш UID: <strong>{{ uid }}</strong></p>
                <p>Сохраните его для входа в систему.</p>
            </div>
            
            <div class="auth-links">
                <p><a href="{{ url_for('login') }}">Войти в систему</a></p>
                <p><a href="{{ url_for('index') }}">На главную</a></p>
            </div>
        </div>
    </div>
</body>
</html>
