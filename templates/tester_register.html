<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Т.регистрация NIT-chat</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpg') }}" sizes="32x32">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Регистрация тестировщика</h2>
            
            {% if error %}
                <div class="error-message">{{ error }}</div>
                {% if 'уже зарегистрировались' in error %}
                    <script>
                        setTimeout(function() {
                            window.location.href = "{{ url_for('login') }}";
                        }, 5000);
                    </script>
                    <p>Через 5 секунд вы будете перенаправлены на страницу входа...</p>
                {% endif %}
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="uid">3-значный UID:</label>
                    <input type="text" id="uid" name="uid" required maxlength="3" pattern="[0-9]{3}">
                    <small>Введи тот UID, который ты получил</small>
                </div>
                
                <div class="form-group">
                    <label for="display_name">Отображаемое имя:</label>
                    <input type="text" id="display_name" name="display_name" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                    <small>Минимум 6 символов</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Подтвердите пароль:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn-tester-register">Зарегистрироваться как тестировщик</button>
            </form>
            
            <!-- Кнопка "Назад" -->
            <button onclick="window.location.href='{{ url_for('index') }}'" class="btn-back">Назад</button>
        </div>
    </div>
</body>
</html>
