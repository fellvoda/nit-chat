<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход NIT-chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Вход в Messenger</h2>
            
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="uid">UID:</label>
                    <input type="text" id="uid" name="uid" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login">Войти</button>
            </form>
            
            <!-- Кнопки вместо гиперссылок -->
            <button onclick="window.location.href='{{ url_for('register') }}'" class="btn-register">Зарегистрироваться</button>
            <button onclick="window.location.href='{{ url_for('tester_register') }}'" class="btn-tester-register">Регистрация для тестировщика</button>
            <button onclick="window.location.href='{{ url_for('index') }}'" class="btn-back">Назад</button>
        </div>
    </div>
</body>

</html>
